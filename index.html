<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume builder by Huzaifa Rehan</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required> <br>
            <label for="E-mail">E-MAIL:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>
        <fieldset>           
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skill</legend>
            <label for="skill">Skill:</label>
            <textarea id="skill" name="skill"  rows="4" required></textarea>
        </fieldset>
        
        <button type="submit">Genrate Resume </button>
    </form>
    <div id="resumeOutput">
        <!--resume output will be generated Blow -->

    </div>
    <script src="script.js"></script>
</body>
</html>
